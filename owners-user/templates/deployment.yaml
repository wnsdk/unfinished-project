apiVersion: apps/v1
kind: Deployment
metadata:
  name: owners-user
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: owners-user
  template:
    metadata:
      labels:
        app: owners-user
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "owners-user.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          ports:
            - containerPort: {{ .Values.service.port }}
